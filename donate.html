<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gofamint Royal Assembly Bank Details</title>
  <link rel="shortcut icon" href="./unnamed.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
</head>
<body>

  <div class="card-container">
    <img src="./zenith(1)(1).jpg" alt="Zenith Bank Logo" class="logo" />
    
    <div class="bank-name">Zenith Bank</div>

    <div class="account-info">
      <div><span class="label">Account Name:</span> GOFAMINT Royal Assembly Aregbe</div>
      <div><span class="label">Account Number:</span> <span id="acct-num">1015923823</span></div>
    </div>

    <button class="copy-btn" onclick="copyAccountNumber()">Copy Account Number</button>
  </div>

  <script>
    function copyAccountNumber() {
      const acctNumber = document.getElementById("acct-num").textContent;
      navigator.clipboard.writeText(acctNumber).then(() => {
        alert("Account number copied to clipboard!");
      });
    }
  </script>

</body>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .card-container {
      background: white;
      width: 350px;
      max-width: 90vw;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .bank-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #e30613;
      margin-bottom: 20px;
    }

    .account-info {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .copy-btn {
      margin-top: 15px;
      background: #e30613;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #b3040f;
    }

    @media (max-width: 500px) {
      .card-container {
        padding: 20px;
      }

      .logo {
        width: 70px;
      }
    }
  </style>
</html>
